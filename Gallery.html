  <style>
    body {
      margin: 0;
      font-family: 'Adobe Caslon Pro', 'Cormorant Garamond', 'EB Garamond', 'Georgia', serif;
      background-color: #fff;
      color: #000;
    }
	  


    h1, h2, h3 {
      font-family: 'Adobe Caslon Pro', 'Cormorant Garamond', 'EB Garamond', 'Georgia', serif;
      font-size: 1.8rem;
    }
	
	
	.writing-sidebar {
	  flex: 1 1 1200px; /* allows it to grow wider */
	  padding: 0 0rem;
	}
	.writing-sidebar {
	  flex: 1;
	  padding: 0 1rem;
	  max-width: 100%;
	}
	
	.writing-sidebar h2 {
	  font-size: 1.5rem;
	  margin-top: 0;
	}
	.writing-sidebar h3 {
	  margin-top: 0rem;
	  font-size: 1.2rem;
	}
	.writing-sidebar ul {
	  list-style: none;
	  padding-left: 0em;
	}
	.writing-sidebar li {
	  margin-bottom: 0.5rem;
	}
	.writing-sidebar a {
	  text-decoration: none;
	  color: #0066cc;
	}
	.writing-sidebar a:hover {
	  text-decoration: underline;
	}
	
	.highlight {
	  color: #3D13F5; /* blue */
	}
	
	
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .header-img-wrapper {
      padding: 2rem 3rem 0rem;
    }

    .header-img {
      height: 35px;
      width: 170px;
      display: block;
    }

    .main-wrapper {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 0rem 2rem 2rem; /* top, horizontal, bottom */
      max-width: 100%;
      margin: 0 auto;
      gap: 1rem;
    }
 
    .link-box {
	  width: 200px;
      padding: 2rem 0rem;
      flex-shrink: 0;
    }

    .link-box a {
      display: block;
      text-decoration: none;
      color: #000;
      padding: 0.5rem 0rem;
      font-size: 1.1rem;
    }

    .content {
      flex: 1;
      max-width: 1000px;
	  margin-top: -1.5rem;
    }
	
	.content a {
	  text-decoration: none;   /* removes underline */
	  font-style: italic;      /* italic text */
	  color: #3D13F5;          /* blue hyperlink color (Google-style blue) */
	}
	

    .bio-image {
      width: 200px;
      flex-shrink: 0;
    }

    .bio-image img {
		width: 400px;             /* Set fixed size */
		  height: 400px;            /* Make it square */
		  object-fit: cover;        /* Crop the image cleanly */
		  border-radius: 50%;       /* Make it circular */
		  display: block;
    }
	
	
	
	.image-pair {
	  display: flex;
	  flex-wrap: wrap;
	  gap: 1rem;
	  align-items: flex-start;
	}

	.image-pair img {
	  height: auto;
	  width: auto;
	  max-height: 250px;     /* optional: limit very tall images */
	  max-width: 100%;        /* prevent image from overflowing container */
	  border-radius: 4px;
	  object-fit: contain;
	}

	
	

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

	@media (max-width: 900px) {
	  .image-pair img {
	    flex: 1 1 calc(33.33% - 0.8rem); /* 3 per row on tablets */
	  }
	}

	@media (max-width: 600px) {
	  .image-pair img {
	    flex: 1 1 calc(50% - 0.8rem); /* 2 per row on phones */
	  }
	}

	@media (max-width: 400px) {
	  .image-pair img {
	    flex: 1 1 100%; /* 1 per row on very small screens */
	  }
	}
    
	
	

      .link-box, .bio-image {
        width: 100%;
        max-width: 450px;
        margin-bottom: 2rem;
        text-align: center;
      }
	  
	  .link-box {
	    width: 180px;
	    flex-shrink: 0;
	    padding: 2rem 1.5rem;

	  }
	  
	  
	 
	

      .content {
        max-width: 100%;
      }

      .header-img-wrapper {
        text-align: center;
      }
    }
